<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <title>Pomodoro Timer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="reset">RESET</div>
    <div id="default">DEFAULT</div>
    <h1 id="timer">START</h1>
    <div>
        <div>active: <span id="active-time">25</span> minutes</div>
        <div>break: <span id="break-time">5</span> minutes</div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
